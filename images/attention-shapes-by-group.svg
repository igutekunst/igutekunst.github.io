<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" >
  <!-- Time periods -->
  <text x="10" y="30" fill="#e0e0e0" font-size="12">Ancient</text>
  <text x="10" y="130" fill="#e0e0e0" font-size="12">Medieval</text>
  <text x="10" y="230" fill="#e0e0e0" font-size="12">Renaissance</text>
  <text x="10" y="330" fill="#e0e0e0" font-size="12">Industrial</text>
  <text x="10" y="430" fill="#e0e0e0" font-size="12">Modern</text>
  <text x="10" y="530" fill="#e0e0e0" font-size="12">Digital</text>

  <!-- Societal groups -->
  <text x="100" y="15" fill="#e0e0e0" font-size="12">Rulers/Elites</text>
  <text x="300" y="15" fill="#e0e0e0" font-size="12">Common People</text>
  <text x="500" y="15" fill="#e0e0e0" font-size="12">Intellectuals/Artists</text>
  <text x="700" y="15" fill="#e0e0e0" font-size="12">Merchants/Capitalists</text>

  <!-- Rulers/Elites -->
  <polygon points="100,50 125,25 150,50" fill="none" stroke="#3c97ff" stroke-width="2"/> <!-- Ancient: Pyramid -->
  <polygon points="100,150 125,125 150,150" fill="none" stroke="#3c97ff" stroke-width="2"/> <!-- Medieval: Pyramid -->
  <path d="M100,225 Q125,250 150,225" fill="none" stroke="#3c97ff" stroke-width="2"/> <!-- Renaissance: Network -->
  <path d="M100,325 L150,325 L125,300 Z" fill="none" stroke="#3c97ff" stroke-width="2"/> <!-- Industrial: Funnel -->
  <path d="M100,425 L150,425 L125,400 Z" fill="none" stroke="#3c97ff" stroke-width="2"/> <!-- Modern: Spotlight -->
  <circle cx="125" cy="525" r="20" fill="none" stroke="#3c97ff" stroke-width="2"/> <!-- Digital: Web -->

  <!-- Common People -->
  <rect x="300" y="25" width="50" height="50" fill="none" stroke="#3c97ff" stroke-width="2"/> <!-- Ancient: Layered Cake -->
  <path d="M300,125 Q325,150 350,125" fill="none" stroke="#3c97ff" stroke-width="2"/> <!-- Medieval: Hourglass -->
  <line x1="325" y1="200" x2="325" y2="250" stroke="#3c97ff" stroke-width="2"/> <!-- Renaissance: Radiating Lines -->
  <line x1="300" y1="225" x2="350" y2="225" stroke="#3c97ff" stroke-width="2"/>
  <rect x="300" y="300" width="50" height="50" fill="none" stroke="#3c97ff" stroke-width="2"/> <!-- Industrial: Split Screen -->
  <line x1="325" y1="300" x2="325" y2="350" stroke="#3c97ff" stroke-width="2"/>
  <circle cx="325" cy="425" r="20" fill="none" stroke="#3c97ff" stroke-width="2"/> <!-- Modern: Web -->
  <path d="M300,500 L350,500 L350,550 L300,550 Z" fill="none" stroke="#3c97ff" stroke-width="1"/> <!-- Digital: Fractal -->
  <path d="M300,500 L325,500 L325,525 L300,525 Z" fill="none" stroke="#3c97ff" stroke-width="0.5"/>
  <path d="M325,525 L350,525 L350,550 L325,550 Z" fill="none" stroke="#3c97ff" stroke-width="0.5"/>

  <!-- Intellectuals/Artists -->
  <circle cx="525" cy="50" r="3" fill="#3c97ff"/> <!-- Ancient: Constellation -->
  <circle cx="540" cy="35" r="3" fill="#3c97ff"/>
  <circle cx="510" cy="35" r="3" fill="#3c97ff"/>
  <line x1="525" y1="50" x2="540" y2="35" stroke="#3c97ff" stroke-width="1"/>
  <line x1="525" y1="50" x2="510" y2="35" stroke="#3c97ff" stroke-width="1"/>
  <path d="M500,125 Q525,150 550,125" fill="none" stroke="#3c97ff" stroke-width="2"/> <!-- Medieval: Hourglass -->
  <circle cx="525" cy="225" r="20" fill="none" stroke="#3c97ff" stroke-width="2"/> <!-- Renaissance: Expanding Sphere -->
  <circle cx="525" cy="225" r="10" fill="none" stroke="#3c97ff" stroke-width="1"/>
  <path d="M500,300 Q525,350 550,300" fill="none" stroke="#3c97ff" stroke-width="2"/> <!-- Industrial: Network -->
  <line x1="525" y1="300" x2="500" y2="350" stroke="#3c97ff" stroke-width="1"/>
  <line x1="525" y1="300" x2="550" y2="350" stroke="#3c97ff" stroke-width="1"/>
  <circle cx="525" cy="425" r="20" fill="none" stroke="#3c97ff" stroke-width="2"/> <!-- Modern: Web -->
  <path d="M500,500 L550,500 L550,550 L500,550 Z" fill="none" stroke="#3c97ff" stroke-width="1"/> <!-- Digital: Fractal -->
  <path d="M500,500 L525,500 L525,525 L500,525 Z" fill="none" stroke="#3c97ff" stroke-width="0.5"/>
  <path d="M525,525 L550,525 L550,550 L525,550 Z" fill="none" stroke="#3c97ff" stroke-width="0.5"/>

  <!-- Merchants/Capitalists -->
  <line x1="725" y1="25" x2="725" y2="75" stroke="#3c97ff" stroke-width="2"/> <!-- Ancient: Radiating Lines -->
  <line x1="700" y1="50" x2="750" y2="50" stroke="#3c97ff" stroke-width="2"/>
  <path d="M700,125 L750,125 L725,150 Z" fill="none" stroke="#3c97ff" stroke-width="2"/> <!-- Medieval: Funnel -->
  <path d="M700,200 Q725,250 750,200" fill="none" stroke="#3c97ff" stroke-width="2"/> <!-- Renaissance: Network -->
  <line x1="725" y1="200" x2="700" y2="250" stroke="#3c97ff" stroke-width="1"/>
  <line x1="725" y1="200" x2="750" y2="250" stroke="#3c97ff" stroke-width="1"/>
  <polygon points="700,325 725,300 750,325" fill="none" stroke="#3c97ff" stroke-width="2"/> <!-- Industrial: Inverted Pyramid -->
  <circle cx="725" cy="425" r="20" fill="none" stroke="#3c97ff" stroke-width="2"/> <!-- Modern: Web -->
  <path d="M700,500 L750,500 L750,550 L700,550 Z" fill="none" stroke="#3c97ff" stroke-width="1"/> <!-- Digital: Fractal -->
  <path d="M700,500 L725,500 L725,525 L700,525 Z" fill="none" stroke="#3c97ff" stroke-width="0.5"/>
  <path d="M725,525 L750,525 L750,550 L725,550 Z" fill="none" stroke="#3c97ff" stroke-width="0.5"/>
</svg>
